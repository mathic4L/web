<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

<h:head>
    <title>Пример JSF страницы</title>
</h:head>

<h:body>
    <h:form>
        <h:inputText value="#{requestScope.calculationBean.x}"/>
        <h:inputText value="#{calculationBean.y}"/>
        <h:inputText value="#{calculationBean.r}"/>
        <h:commandButton value="calculate" action="#{calculationBean.calculate}"/>
    </h:form>
</h:body>
</html>
